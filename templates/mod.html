{% extends "base.html" %}

{% block content %}
    <div class="card mb-4">
        {% if mod.image %}
            <img src="{{ url_for('serve_chunk', chunk_hash=mod.image) }}" class="card-img-top" alt="{{ mod.title }}" style="max-height: 400px; object-fit: cover;">
        {% else %}
            <div class="no-image" style="height: 300px;">No Image</div>
        {% endif %}
        <div class="card-body">
            <h1 class="card-title">{{ mod.title }}</h1>
            <p class="text-muted">By {{ mod.author }} â€¢ {{ mod.date }}</p>
            <div class="mb-4">
                <h4>Description</h4>
                <p>{{ mod.long_desc | safe }}</p>
            </div>
            
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <span class="badge bg-info">Downloads: {{ mod.downloads }}</span>
                    <span class="badge bg-secondary ms-2">Available on {{ peers }} nodes</span>
                </div>
                <a href="{{ url_for('download_mod', mod_id=mod.id) }}" class="btn btn-success btn-lg">Download Mod</a>
            </div>
        </div>
    </div>
{% endblock %}
