{% extends "base.html" %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Latest Mods</h1>
        <a href="/upload" class="btn btn-primary">Upload Mod</a>
    </div>
    
    <div class="row">
        {% for mod in mods %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                {% if mod.image %}
                    <img src="{{ url_for('serve_chunk', chunk_hash=mod.image) }}" class="card-img-top" alt="{{ mod.title }}">
                {% else %}
                    <div class="no-image">No Image</div>
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ mod.title }}</h5>
                    <p class="card-text">{{ mod.desc }}</p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <small class="text-muted">Downloads: {{ mod.downloads }}</small>
                    <a href="{{ url_for('mod_page', mod_id=mod.id) }}" class="btn btn-sm btn-outline-primary">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
