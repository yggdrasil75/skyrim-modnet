{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Upload New Mod</h1>
    
    <form method="post" enctype="multipart/form-data">
        <div class="card mb-4">
            <div class="card-body">
                <div class="mb-3">
                    <label for="title" class="form-label">Mod Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="short_desc" class="form-label">Short Description</label>
                    <input type="text" class="form-control" id="short_desc" name="short_desc" required>
                </div>
                <div class="mb-3">
                    <label for="long_desc" class="form-label">Long Description</label>
                    <textarea class="form-control" id="long_desc" name="long_desc" rows="4" required></textarea>
                </div>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <div class="mb-3">
                    <label for="mod_file" class="form-label">Mod File</label>
                    <input class="form-control" type="file" id="mod_file" name="mod_file" required>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Thumbnail Image (optional)</label>
                    <input class="form-control" type="file" id="image" name="image" accept="image/*">
                </div>
            </div>
        </div>
        
        <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">Upload Mod</button>
        </div>
    </form>
{% endblock %}
